name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and prepare docs
        run: |
          pnpm run build:ghpages
          node scripts/copy-to-docs.mjs

      - name: Commit and push changes
        run: |
          git config --local user.email "liviamor01@hotmail.com"
          git config --local user.name "LiviaMor"
          git add docs
          git diff --quiet && git diff --staged --quiet || (git commit -m "Build: Update docs folder" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
